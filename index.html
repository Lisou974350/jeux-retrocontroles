    <script>
        const questions = [
            {

                options: [
                    "Niveau mol√©culaire",

            },

                options: [
                    "Claude Bernard",

                explanation: "Norbert Wiener a d√©velopp√© la cybern√©tique en 1948, d√©finie comme 'l'√©tude de la commande et de la communication chez l'animal et dans la machine'."
            },

                    "R√©trocontr√¥le positif au niveau cellulaire",

        let currentLevel = 0;
        let score = 0;
        let selectedAnswer = null;
        let showResult = false;
        let streak = 0;

        function loadQuestion() {
            const question = questions[currentLevel];
            document.getElementById('question-counter').textContent = `Question ${currentLevel + 1} sur ${questions.length}`;
            document.getElementById('level-title').textContent = question.title;
            document.getElementById('progress-bar').style.width = `${((currentLevel + 1) / questions.length) * 100}%`;
            document.getElementById('question-text').textContent = question.question;
            
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'option-button';
                button.textContent = option;
                button.onclick = () => selectAnswer(index, button);
                container.appendChild(button);
            });
            
            document.getElementById('explanation').classList.add('hidden');
            document.getElementById('action-button').textContent = 'Valider';
            document.getElementById('action-button').className = 'action-button';
        }

        function selectAnswer(index, button) {
            if (showResult) return;
            
            document.querySelectorAll('.option-button').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            button.classList.add('selected');
            selectedAnswer = index;
        }

        function handleAction() {
            if (!showResult && selectedAnswer !== null) {
                showAnswer();
            } else if (showResult) {
                nextQuestion();

        function showAnswer() {
            showResult = true;
            const question = questions[currentLevel];
            const isCorrect = selectedAnswer === question.correct;
            
            document.querySelectorAll('.option-button').forEach((btn, index) => {
                btn.classList.remove('selected');
                if (index === question.correct) {
                    btn.classList.add('correct');
                    btn.innerHTML = btn.textContent + ' ‚úÖ';
                } else if (selectedAnswer === index && index !== question.correct) {
                    btn.classList.add('incorrect');
                    btn.innerHTML = btn.textContent + ' ‚ùå';
                } else {
                    btn.classList.add('disabled');
                }
            });
            
            const explanation = document.getElementById('explanation');
            explanation.classList.remove('hidden');
            
            if (isCorrect) {
                explanation.className = 'explanation correct';
                document.getElementById('result-icon').textContent = '‚úÖ';
                document.getElementById('result-text').textContent = 'Correct !';
                score += 10;
                streak += 1;
            } else {
                explanation.className = 'explanation incorrect';
                document.getElementById('result-icon').textContent = '‚ùå';
                document.getElementById('result-text').textContent = 'Incorrect';

            document.getElementById('score').textContent = score + ' pts';
            
            if (streak > 1) {
                document.getElementById('streak').textContent = 'üî• S√©rie: ' + streak;
                document.getElementById('streak').classList.remove('hidden');
            }
            
            document.getElementById('action-button').textContent = currentLevel < questions.length - 1 ? 'Question suivante' : 'Voir les r√©sultats';
            document.getElementById('action-button').className = 'action-button next';
        }

        function nextQuestion() {
            if (currentLevel < questions.length - 1) {
                currentLevel++;
                selectedAnswer = null;
                showResult = false;
                loadQuestion();
            } else {
                showFinalScreen();
            }
        }

        function showFinalScreen() {
            document.getElementById('question-section').style.display = 'none';
            document.getElementById('progress-section').style.display = 'none';
            document.getElementById('explanation').style.display = 'none';
            document.querySelector('.action-container').style.display = 'none';
            document.getElementById('final-screen').classList.remove('hidden');
            
            const percentage = Math.round((score / (questions.length * 10)) * 100);
            const finalScoreEl = document.getElementById('final-score');
            finalScoreEl.textContent = `${score}/${questions.length * 10} points`;
            document.getElementById('final-percentage').textContent = `Taux de r√©ussite: ${percentage}%`;
            
            const messageEl = document.getElementById('final-message');
            if (percentage >= 80) {
                messageEl.textContent = 'üèÜ Excellent ! Vous ma√Ætrisez parfaitement les r√©trocontr√¥les !';
                messageEl.className = 'final-message excellent';
                finalScoreEl.className = 'final-score';
            } else if (percentage >= 60) {
                messageEl.textContent = 'üëç Bien jou√© ! Quelques r√©visions et ce sera parfait !';
                messageEl.className = 'final-message good';
                finalScoreEl.className = 'final-score medium';
            } else {
                messageEl.textContent = 'üìö Il faut encore r√©viser, mais c\'est un bon d√©but !';
                messageEl.className = 'final-message needs-work';
                finalScoreEl.className = 'final-score low';
            }
        }

        function restartGame() {
            currentLevel = 0;
            score = 0;
            selectedAnswer = null;
            showResult = false;
            streak = 0;
            
            document.getElementById('question-section').style.display = 'block';
            document.getElementById('progress-section').style.display = 'block';
            document.querySelector('.action-container').style.display = 'block';
            document.getElementById('final-screen').classList.add('hidden');
            document.getElementById('streak').classList.add('hidden');
            document.getElementById('score').textContent = '0 pts';
            
            loadQuestion();
        }

        // Initialize game
        loadQuestion();

        // Service Worker pour PWA (optionnel)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
